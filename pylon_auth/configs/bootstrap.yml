debug: true


mesh:
  event_node:
    type: ZeroMQEventNode
    connect_sub: "tcp://pylon_auth:5010"
    connect_push: "tcp://pylon_auth:5011"
    topic: mesh
    hmac_key: mesh
    hmac_digest: sha512
    callback_workers: 16
    mute_first_failed_connections: 10
    log_errors: true


- type: repo_depot
  release: ${ALITA_RELEASE}
  license_token: ${LICENSE_TOKEN}


preordered_plugins:
- auth_core
#
- auth_init
- auth_mappers
#
- auth_form
- auth_oidc
- auth_saml
#
- auth_idp_rpc
