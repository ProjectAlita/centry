#
# General server config
#
server:
  name: centry-pylon-auth
  path: /forward-auth/
  proxy:
    x_for: 1
    x_proto: 1
    x_host: 1
  host: "0.0.0.0"
  port: 8080
  health:
    healthz: true
    livez: true
    readyz: true
#
# SSL CAs
#
# ssl:
#   certs:
#   - /ssl/ca.crt
#
# Exposure
#
exposure:
  event_node:
    type: RedisEventNode
    host: redis
    port: 6379
    password: $REDIS_PASSWORD
    event_queue: exposure_events
    hmac_key: $HMAC_EXPOSURE_KEY
    hmac_digest: sha512
    callback_workers: 16
  expose: true
  announce_interval: 3
#
# Local paths to modules and config
#
modules:
  plugins:
    provider:
      type: folder
      path: /data/plugins
  #
  requirements:
    mode: relaxed
    activation: bulk
    cache: /data/cache/pip
    provider:
      type: folder
      path: /data/requirements
  #
  config:
    provider:
      type: folder
      path: /data/configs
  #
  preload:
    bootstrap:
      provider:
        type: git
        delete_git_dir: false
        depth: null
      source: https://github.com/centry-core/bootstrap.git
      branch: main
#
# Persistent sessions
#
sessions:
  redis:
    host: redis
    password: $REDIS_PASSWORD
  prefix: pylon_auth_session_
#
# Events queue
#
events:
  redis:
    host: redis
    password: $REDIS_PASSWORD
    queue: events
    hmac_key: $HMAC_EVENTS_KEY
    hmac_digest: sha512
    callback_workers: 16
#
# RPC
#
rpc:
  redis:
    host: redis
    password: $REDIS_PASSWORD
    queue: rpc
    hmac_key: $HMAC_RPC_KEY
    hmac_digest: sha512
    callback_workers: 32
  id_prefix: "auth_"
#
# Settings for Flask application
#
application:
  SECRET_KEY: $APPLICATION_SECRET_KEY
  SERVER_NAME: $APP_HOST
  APPLICATION_ROOT: /forward-auth/
  SESSION_COOKIE_NAME: centry_auth_session
  SESSION_COOKIE_DOMAIN: $APP_HOST
  SESSION_COOKIE_PATH: /
  SESSION_COOKIE_HTTPONLY: true
  # SESSION_COOKIE_SECURE: true
  PREFERRED_URL_SCHEME: $APP_PROTO
