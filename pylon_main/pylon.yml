#
# General server config
#
server:
  name: ${NAME}
  path: /
  proxy:
    x_for: 1
    x_proto: 1
    x_host: 1
  host: "0.0.0.0"
  port: 8080
  # port: 8443
  # kwargs:
  #   certfile: /ssl/server.crt
  #   keyfile: /ssl/server.key
  health:
    healthz: true
    livez: true
    readyz: true

#
# Logging
#
log:
  level: info

#
# SSL CAs
#
# ssl:
#   certs:
#   - /ssl/ca.crt

#
# Exposure
#
exposure:
  event_node:
    type: RedisEventNode
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    event_queue: ${NAME_PREFIX}_exposure_events
    hmac_key: ${EXPOSURE_HMAC_KEY}
    hmac_digest: sha512
    callback_workers: 16
    use_ssl: ${REDIS_SSL}
  handle:
    enabled: true
    prefixes:
    - /forward-auth

#
# Pylon DB
#
pylon_db:
  engine_url: sqlite:////data/pylon.db

#
# Local paths to modules and config
#
modules:
  plugins:
    provider:
      type: folder
      path: /data/plugins
  #
  requirements:
    mode: relaxed
    activation: bulk
    cache: /data/cache/pip
    provider:
      type: folder
      path: /data/requirements
  #
  config:
    provider:
      type: folder
      path: /data/configs
  #
  preload:
    bootstrap:
      provider:
        type: http_tar
      source: https://repo.elitea.ai/target/public/depot/${ALITA_RELEASE}/plugins/bootstrap/source

#
# Environment configuration
#
environment:
  NLTK_DATA: /data/cache/nltk
  TRANSFORMERS_CACHE: /data/cache/transformers
  TIKTOKEN_CACHE_DIR: /data/cache/tiktoken

#
# Persistent sessions
#
sessions:
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    use_ssl: ${REDIS_SSL}
  prefix: ${NAME_PREFIX}_main_session_

#
# Events queue
#
events:
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    use_ssl: ${REDIS_SSL}
    queue: ${NAME_PREFIX}_events
    hmac_key: ${EVENT_HMAC_KEY}
    hmac_digest: sha512
    callback_workers: 16

#
# RPC
#
rpc:
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    use_ssl: ${REDIS_SSL}
    queue: ${NAME_PREFIX}_rpc
    hmac_key: ${RPC_HMAC_KEY}
    hmac_digest: sha512
    callback_workers: 32
  id_prefix: ${NAME_PREFIX}_main_rpc_

#
# SIO
#
socketio:
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    use_ssl: ${REDIS_SSL}

#
# Settings for Flask application
#
application:
  SECRET_KEY: ${APPLICATION_SECRET_KEY}
  SESSION_COOKIE_NAME: ${NAME_PREFIX}_main_session
  SESSION_COOKIE_DOMAIN: ${APP_HOST}
  SESSION_COOKIE_PATH: /
  SESSION_COOKIE_HTTPONLY: true
  SESSION_COOKIE_SECURE: ${COOKIES_SECURE}
  PREFERRED_URL_SCHEME: ${APP_PROTO}
