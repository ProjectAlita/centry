server:
  name: centry-pylon-indexer
  path: /
  host: "0.0.0.0"
  port: 8080

modules:
  plugins:
    provider:
      type: folder
      path: /data/plugins
  #
  requirements:
    mode: relaxed
    activation: bulk
    cache: /data/cache/pip
    provider:
      type: folder
      path: /data/requirements
  #
  config:
    provider:
      type: folder
      path: /data/configs
  #
  preload:
    bootstrap:
      provider:
        type: git
        delete_git_dir: false
        depth: null
      source: https://github.com/centry-core/bootstrap.git
      branch: main

environment:
  HF_HOME: /data/cache
  TOKENIZERS_PARALLELISM: "false"
  ANONYMIZED_TELEMETRY: "False"
