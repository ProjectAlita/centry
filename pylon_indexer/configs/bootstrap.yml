debug: false


mesh:
  event_node:
    type: ZeroMQEventNode
    connect_sub: "tcp://pylon_auth:5010"
    connect_push: "tcp://pylon_auth:5011"
    topic: mesh
    hmac_key: mesh
    hmac_digest: sha512
    callback_workers: 16
    mute_first_failed_connections: 10
    log_errors: true


plugin_repo:
- type: repo_depot
  release: ${ALITA_RELEASE}
  license_token: ${LICENSE_TOKEN}


preordered_plugins:
- worker_core
#
- indexer_worker
#
- monitoring
#
- provider_worker
